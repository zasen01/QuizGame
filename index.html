<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!--Header-->
    <header>
        <div id="timer" class="time"></div>
    </header>

    <div class="main-start">
        <p>
            Try to answer the following code related questions within the time limit.
            Keep in mind that incorrect answers will have a penalty of 10 seconds on your score/time.
        </p>
        <button id="start" class="start-btn">Start</button>
    </div>

    <!--Main Quiz Components-->
    <section class="main-quiz">
    <div id="questions" class="question"></div>
    <div id="check" class="check"></div>
    <div id="score" class="total"></div>
    </section>

    <!--Section to Display End Results and Box to Log Score-->
    <section class ="main-end">

    </section>
    
    <!--Section to show High Scores-->
    <section id= "high-scores" class ="high-score">

    </section>

    <!--Link to JavaScript to Run Quiz-->
    <script src="./assets/js/index.js"></script>
</body>
</html>
